<form id="create-blog" enctype="multipart/form-data">

    {{ form.csrf_token }}

    <div id="create-blog__options">
        <p id="create-blog__form-name">Add Blog</p>
        <div id="create-blog__close-box">
            <svg id="create-blog-close-icon" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"></path>
            </svg>
            <p id="create-blog-close">Close</p>
        </div>
    </div>

    <div id="create-blog__title-box" class="create-blog__input-box">
        <label for="title">Title</label>
        {{ form.title }}
    </div>

    <div id="create-blog__body-box" class="create-blog__input-box">
        <label for="body">Body</label>
        {{ form.body(cols="30", rows="10") }}
    </div>

    <div id="create-blog__bottom">
        <div id="image-container">
            <label for="image">Image</label>
            <br>
            {{ form.image }}
        </div>

        <button id="create-blog__submit" type="submit">
            <p>Add</p>
            <svg id="plus-icon" class="icon" viewBox="0 0 24 24">
                <path d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"></path>
            </svg>
        </button>
    </div>
</form>
